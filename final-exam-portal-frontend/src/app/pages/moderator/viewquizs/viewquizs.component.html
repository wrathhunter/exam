<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css" />
<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.quizTitle }}
    </mat-card-title>
    <!-- <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.quizDescription }}</p>
  </mat-card-content>
  <mat-card-action>
    <button [routerLink]="'/moderator-dashboard/viewquestion/'+ q.quizTitle+'/'+ categoryname+'/' + examname "  mat-raised-button color="accent">
      Click Here to see questions
    </button>
    <button mat-stroked-button color="black" class="ml20">
      Max Marks: {{ q.quizMaxMarks }}
    </button>
    <button mat-stroked-button color="black" class="ml20">
      No of questions: {{ q.quizNoOfQuestions }}
    </button>
    <button mat-stroked-button color="black" class="ml20">
      Total No of attempts made on this quiz: {{ q.noOfAttempts }}
    </button>
    <button (mouseover)="changeText=true" (mouseout)="changeText=false" [cdkCopyToClipboard]="q.quizId" mat-stroked-button color="black" class="ml20">
      <!-- Generated Id for this quiz: {{ q.quizId }} -->
      <span *ngIf="!changeText">Generated quiz Id: {{ q.quizId }}</span>
      <span *ngIf="changeText">Click here to copy generated quiz Id</span>
    </button>
    <button mat-raised-button color="accent" (click)="deleteQuiz(q.quizTitle,categoryname,examname)">Delete Quiz</button>
  </mat-card-action>
</mat-card>

<div class="container text-center mt20 my-3">
  <button [routerLink]="'/moderator-dashboard/addquiz/'+ categoryname+'/' + examname "  mat-raised-button color="accent">
    Add New Quiz
  </button>
</div>
