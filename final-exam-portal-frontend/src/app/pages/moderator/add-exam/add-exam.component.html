<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <h1 class="text-center">Add New Exam</h1>

  <mat-card-content>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Title</mat-label>

              <input
                required
                autofocus
                type="text"
                name="title"
                matInput
                placeholder="Enter here"
                [(ngModel)]="exam.name"
              />
            </mat-form-field>

            <mat-form-field class="signup-full-width" appearance="outline">
              <mat-label>Description</mat-label>

              <textarea
                name="description"
                matInput
                placeholder="Enter Exam Description"
                [(ngModel)]="exam.examinationDescription"
                rows="15"
              ></textarea>
            </mat-form-field>

            <div class="text-center mt15">
              <button mat-raised-button color="accent">Add</button>
            </div>


          </form>

  </mat-card-content>
</mat-card>
</div>
