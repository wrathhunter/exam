<link rel="stylesheet"
  href="//cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css" />
<mat-card>
  <mat-action-list class='d-flex flex-column justify-content-between mb-3 mh-c'>

    <div class='flex-grow-1'>
      <div mat-subheader>Menu</div>
      <button mat-list-item routerLink="/moderator-dashboard">
        <mat-icon mat-list-icon>home</mat-icon><span class='er'>Home</span>
      </button>
      <button mat-list-item routerLink="/moderator-dashboard/moderator-profile">
        <mat-icon mat-list-icon>account_circle</mat-icon><span class='er'>Profile</span>
      </button>
      <button mat-list-item routerLink="/moderator-dashboard/exams">
        <mat-icon mat-list-icon>assignment</mat-icon><span class='er'>examinations</span>
      </button>
    </div>
    <div>
      <button class='ml-auto' mat-raised-button color="accent" (click)="deleteMyself(user.username)">
        <mat-icon mat-list-icon>delete_forever</mat-icon><span class='er'>Delete me</span>
      </button>
    </div>
