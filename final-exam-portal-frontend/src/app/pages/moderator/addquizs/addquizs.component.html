<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
<mat-card class="box">
  <h1 class="text-center">Add New Quiz</h1>
  <mat-card-content>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Title</mat-label>

              <input required autofocus type="text" name="title" matInput placeholder="Enter title here"
                [(ngModel)]="quiz.quizTitle" />
            </mat-form-field>

            <mat-form-field class="signup-full-width" appearance="outline">
              <mat-label>Description</mat-label>

              <textarea name="description" matInput placeholder="Enter Category Description"
                [(ngModel)]="quiz.quizDescription" rows="15"></textarea>
            </mat-form-field>

            <mat-form-field class="signup-full-width" appearance="outline">
              <mat-label>Maximum marks</mat-label>

              <textarea name="description" matInput placeholder="Enter Maximum Marks"
                [(ngModel)]="quiz.quizMaxMarks"></textarea>
            </mat-form-field>

            <mat-form-field class="signup-full-width" appearance="outline">
              <mat-label>Total no of Questions</mat-label>

              <textarea name="description" matInput placeholder="Enter Total No Of Questions"
                [(ngModel)]="quiz.quizNoOfQuestions"></textarea>
            </mat-form-field>

            <div class="text-center mt15">
              <button mat-raised-button color="accent">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
     </div>
